<!DOCTYPE html>
<html  class="no-js" lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <title>Grafana</title>
    <meta name="author" content="Caoliang">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ CDN_URL }}/static/css/font-awesome.min.css">
    <script type="text/javascript" src="{{ CDN_URL }}/static/js/jquery.min.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: block;
            height: 720px;
            width: 1280px;
            position: absolute;
            border: 1px solid #ccc;
        }
        #grafana{
            transform: scale(0.35);
            border: 1px solid red;
            opacity: 0.8;
            padding: 2px;
            position: absolute;
            margin: 155px 0 0 445px;
        }
    </style>
</head>
<body>
<iframe id="grafana" name="frame" src="https://www.madliar.com:233"
        frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="1200px" height="800px">
</iframe>
<div id="bg">
    <img src="https://www.madliar.com/static/blog/img/preview_0.jpg">
</div>
<script>
    $(function(){
        var bgSrcList = [
            "https://www.madliar.com/static/blog/img/preview_0.jpg",
            "https://www.madliar.com/static/blog/img/preview_1.jpg",
            "https://www.madliar.com/static/blog/img/preview_2.jpg",
            "https://www.madliar.com/static/blog/img/preview_3.jpg",
            "https://www.madliar.com/static/blog/img/preview_4.jpg"
        ];
        var index = 0;
        setInterval(function () {
            if (index === bgSrcList.length) {
                index = 0;
            }
            var bgDom = $("#bg");
            bgDom.fadeOut(1000, function(){
                bgDom.html('<img src="' + bgSrcList[index] + '">').fadeIn(1000);
            });
            index += 1;
        }, 5000);
    });
</script>
</body>
</html>
