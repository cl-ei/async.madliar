
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>{{ title }}</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="360" />
    <style id="dynamic-style">
        @-webkit-keyframes move{0%{top:0;}100%{top:-150px;}}
    </style>
    <style>
        html{
            color: #444;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-rendering: optimizelegibility;
            -webkit-font-smoothing: antialiased;
            font-family: Consolas, Monaco, monospace, PingFang SC, Lantinghei SC, Microsoft Yahei, Hiragino Sans GB, Microsoft Sans Serif, WenQuanYi Micro Hei, sans;
        }
        body{
            margin: 0;padding: 0;width: 100%;color: white;overflow-x: hidden;
        }
        #main-box a{
            color: white;
        }
        .table1 table {
            width:100%;
            margin:15px 0
        }
        .table1 th {
            background-color:#93DAFF;
            color:#000000
        }
        .table1 td:nth-child(1), th:nth-child(1) {
            width: 2em;
        }
        .table1 td:nth-child(2), th:nth-child(2) {
            width: 300px;
        }
        .table1 td:nth-child(3), th:nth-child(3) {
            width: 250px;
        }
        .table1 td:nth-child(4), th:nth-child(4) {
            /* width: 100px; */
        }

        .table1, .table1 th,.table1 td{
            font-size:0.95em;
            text-align:left;
            padding:4px;
            border:1px solid #dddddd;
            border-collapse:collapse;
            word-break: break-all;
            white-space: nowrap;
            height: 30px;
            border: none;
        }
        #inner-warning-box{
            color: #ff009c;
        }
        #main-box{
            display: block;
            width: 700px;
            max-height: 500px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #wrap{
            display: block;
            float: left;
            height: 90px;
            width: 300px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
        }
        #console{
            height: 100%;
            width: 100%;
            background: #000;
            float: left;
            font-size: 12px;
            overflow-y: scroll;
        }
        #list li{
            list-style: none;
            text-align: center;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
    <style id="dynamic-line-height"></style>
</head>
<body>
<div id="console"></div>
<script src="/static/js/reconnectwebsocket.min.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>

$(function(){
    window.consoleMessage = [];
    window.consoleLinesLimit = 1000;
    function printToConsole(msg){
        // var datetimestr = getTimeString() + " > ";
        window.consoleMessage.push(msg.replace("\n", "<br \>"));
        if(window.consoleMessage.length > window.consoleLinesLimit){
            window.consoleMessage = window.consoleMessage.splice(
            window.consoleMessage.length - window.consoleLinesLimit, window.consoleMessage.length);
        }
        var html = window.consoleMessage.join("<br />");
        $("#console").html(html);
        $("#console").scrollTop(10000000000);
    }
    var t1 = 0;
    var socketStatus = false;
    var ws = new ReconnectingWebSocket("wss://www.madliar.com/console_wss");
    ws.onopen = function (evnt) {
        socketStatus = true;
        clearInterval(t1);
        t1 = setInterval(function(){ws.send("heartbeat")}, 10000);
        console.log("Websocket connected! t1: ", t1);
    };
    ws.onmessage = function (evnt) {
        var msgs = evnt.data.split("\n");
        for (var i = 0; i < msgs.length; i++){
            var m = msgs[i];
            if (m.length > 10 && m.indexOf("stdout output") < 0){
                var color = "#006400";
                if(m.indexOf("[INFO]") > -1){
                    color = "#006400";
                }else if(m.indexOf("[ERROR]") > -1){
                    color = "#B64955";
                }else if(m.indexOf("[WARN]") > -1){
                    color = "#FFB900";
                }
                m = m.replace(/.\[\d+m/g, "###").split("###");
                if (m.length === 1){
                    printToConsole(m[0])
                }else if (m.length === 3){
                    printToConsole('<span style="color: ' + color + ';">' + m[1] + '</span>' + m[2]);
                }
            }
        }
    };
    ws.onerror = function (evnt) {
        socketStatus=false;
        printToConsole("连接已断开！正在重新连接...");
    };
    ws.onclose = function (evnt) {
        socketStatus=false;
        printToConsole('<span style="color: red;">连接已异常断开！</span>');
    };
    document.onkeydown=function(event){
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if(e && e.keyCode==13){printToConsole("");}
    };
})
</script>
</body>
</html>
